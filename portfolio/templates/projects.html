<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: #343a40;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 800px; /* Adjust the max-width as needed */
        margin: auto; /* Center the container */
        margin-top: 20px; /* Add some top margin */
      }

      h2 {
        color: #007bff;
      }

      .card {
        transition: transform 0.2s;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      .card-img-top {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .card-title {
        color: #007bff;
      }

      .card-text {
        color: #6c757d;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Your existing HTML content -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center">My Projects</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://source.unsplash.com/500x300/?News"
              class="card-img-top"
              alt="Newsapp"
            />
            <div class="card-body">
              <h5 class="card-title">Newsapp</h5>
              <p class="card-text">Newsapp project</p>
              <a
                href="https://github.com/chinthanah/newsApp"
                class="btn btn-primary"
                target="_blank"
                >View Project</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img
              src="https://source.unsplash.com/500x300/?ipad"
              class="card-img-top"
              alt="iNotebook"
            />
            <div class="card-body">
              <h5 class="card-title">iNotebook</h5>
              <p class="card-text">Write your note on cloud</p>
              <a
                href="github.com/chinthanah/inotebook"
                class="btn btn-primary"
                target="_blank"
                >View Project</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img
              src="https://source.unsplash.com/500x300/?Bookstore"
              class="card-img-top"
              alt="Bookstore"
            />
            <div class="card-body">
              <h5 class="card-title">Bookstore</h5>
              <p class="card-text">Bookstore project</p>
              <a
                href="https://github.com/chinthanah/BookStore"
                class="btn btn-primary"
                target="_blank"
                >View Project</a
              >
            </div>
          </div>
        </div>

        <!-- Repeat the same structure for other projects -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
